<!DOCTYPE html>
<html>
<head>
	<title>TANANA</title>
	<link rel="stylesheet" href="css/registration.css">
</head>
<body>
	<div class="main">
		<div>
			<h1>Airline Registration Filling Form</h1>
		</div>
		<div>
			<input type="name" placeholder="Enter Your Name" class="name">
		</div>
		<div>
			<input type="password" placeholder="Enter Your Password" class="password">
		</div>
		<div>
			<input type="email" placeholder="Enter Your Email" class="email">
		</div>
		<div>
			<input type="number" placeholder="Enter Your Number" class="number">
		</div>
		<div>
			<input type="date" placeholder="Enter Your Date Of Birth" class="date">
		</div>
		<div>
			<input type="radio" name="gender" value="male" class="radio">
  			<label for="male">Male</label>
  			<input type="radio" name="gender" value="female" class="radio">
  			<label for="female">Female</label>
		</div><br>
		<div>
			<a href="index.html"><button class="sing" onclick="show()">Sing In</button></a>
			<script>
				function show(){
					alert("Your data has been successfully enterd to our website")
				}
			</script>
		</div>
	</div>

</body>
</html>
